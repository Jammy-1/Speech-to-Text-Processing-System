name: API - Build & Push Docker Images to ACR

on:
  push:
    branches:
      - main
    paths:
      - "docker/api/**"

jobs:
  Build-Push-API-ACR:
    name: Build-Push-API-ACR
    runs-on: ubuntu-latest
    outputs:
      env_name: ${{ steps.detect-env.outputs.env }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

        # Determine Branch
      - name: Determine Environment Based On Branch
        id: detect-env
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          case "$BRANCH" in
            dev) ENV="dev" ;;
            staging) ENV="staging" ;;
            main) ENV="production" ;;
            *) echo "Invalid Branch: $BRANCH"; exit 1 ;;
          esac

          # Set environment variables
          echo "ENV=$ENV" >> $GITHUB_ENV
          echo "env=$ENV" >> $GITHUB_OUTPUT
          echo "Using Environment: $ENV"

        # Read Terraform TFVARS for environment
      - name: Load Terraform Variables from TFVARS
        id: tfvars
        run: |
          TFVARS_FILE="environments/${ENV}/${ENV}.tfvars"
          if [ ! -f "$TFVARS_FILE" ]; then
            echo "TFVARS file not found: $TFVARS_FILE"
            exit 1
          fi

          # Extract resource_group_name and acr_name from tfvars
          RG_NAME=$(grep -E '^resource_group_name' "$TFVARS_FILE" | awk -F'=' '{print $2}' | xargs)
          ACR_NAME=$(grep -E '^acr_name' "$TFVARS_FILE" | awk -F'=' '{print $2}' | xargs)

          # Remove potential Windows line endings
          RG_NAME="${RG_NAME//$'\r'/}"
          ACR_NAME="${ACR_NAME//$'\r'/}"

          echo "RG_NAME=$RG_NAME" >> $GITHUB_ENV
          echo "ACR_NAME=$ACR_NAME" >> $GITHUB_ENV

          echo "RG_NAME=$RG_NAME"
          echo "ACR_NAME=$ACR_NAME"

        # Query Azure For ACR login Server
      - name: Query Azure ACR Login Server
        id: query-acr
        run: |
          ACR_LOGIN_SERVER=$(az acr show -n $ACR_NAME -g $RG_NAME --query "loginServer" -o tsv)
          echo "acr_login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT

        # List Docker Folders
      - name: List Docker Folders
        run: ls -l docker/

        # Azure Auth
      - name: Azure Authentication
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

        # Docker Buildx Setup
      - name: Docker Buildx Setup dock
        uses: docker/setup-buildx-action@v2

        # ACR Login
      - name: Login to ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ steps.query-acr.outputs.acr_login_server }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

        # Build & Push API Docker Image
      - name: Build & Push API Docker Image
        run: |
          IMAGE_NAME="api"  # Hardcoded for this workflow/job
          docker build -t $ACR_LOGIN_SERVER.azurecr.io/$IMAGE_NAME:$ENV ./docker/api/api-docker
          docker push $ACR_LOGIN_SERVER.azurecr.io/$IMAGE_NAME:$ENV
