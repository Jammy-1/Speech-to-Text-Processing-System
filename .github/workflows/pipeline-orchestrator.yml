name: Pipeline Orchestrator

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch To Deploy ( dev | staging | main )"
        required: true
        type: string

permissions:
  contents: read

jobs:
  # Terraform Format
  terraform-format:
    name: Terraform
    uses: ./.github/workflows/terraform-format.yml
    with:
      branch: ${{ inputs.branch }}

  # Terraform Validate
  terraform-validate:
    name: Terraform
    uses: ./.github/workflows/terraform-validate.yml
    with:
      branch: ${{ inputs.branch }}

  # Terraform Linting
  terraform-linting:
    name: Terraform
    needs:
      - terraform-format
      - terraform-validate
    uses: ./.github/workflows/terraform-linting.yml
    with:
      branch: ${{ inputs.branch }}

  # Security - Checkov
  Security-Checkov:
    name: Security
    needs: terraform-linting
    uses: ./.github/workflows/security-checkov.yml
    with:
      branch: ${{ inputs.branch }}

  # Security - Trivy IAC
  Security-Trivy-IAC:
    name: Security
    needs: terraform-linting
    uses: ./.github/workflows/security-trivy-iac.yml
    with:
      branch: ${{ inputs.branch }}

  # Security - Trivy Secrets
  Security-Trivy-Secrets:
    name: Security
    needs: terraform-linting
    uses: ./.github/workflows/security-trivy-secrets.yml
    with:
      branch: ${{ inputs.branch }}

  # Terraform Plan
  terraform-plan:
    name: Terraform
    needs:
      - Security-Checkov
      - Security-Trivy-IAC
      - Security-Trivy-Secrets
    uses: ./.github/workflows/terraform-plan.yml
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
    with:
      branch: ${{ inputs.branch }}

  # Terraform Remote Backend Checks
  backend-remote-checks:
    name: Backend
    needs: terraform-plan
    uses: ./.github/workflows/backend-remote-check.yml
    with:
      branch: ${{ inputs.branch }}
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

  # Terraform Remote Backend Bootstrap
  backend-remote-bootstrap:
    name: Backend
    needs: backend-remote-checks
    if: ${{ needs.backend-remote-checks.outputs.backend_exists == 'false' }}
    uses: ./.github/workflows/backend-remote-bootstrap.yml
    with:
      branch: ${{ inputs.branch }}
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

  # Drift Detection After Remote-Backend Checks or Creation
  drift-detection-backend:
    name: Backend
    needs:
      - backend-remote-checks
      - backend-remote-bootstrap
    uses: ./.github/workflows/backend-drift-detection.yml
    if: ${{
      always() &&
      needs.backend-remote-checks.result == 'success' &&
      (
      needs.backend-remote-checks.outputs.backend_exists == 'true' ||
      needs.backend-remote-bootstrap.result == 'success' ||
      needs.backend-remote-bootstrap.result == 'skipped'
      )
      }}
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
    with:
      branch: ${{ inputs.branch }}

  drift-gate-backend:
    name: Drift Gate Policy
    runs-on: ubuntu-latest
    needs: drift-detection-backend
    steps:
      - name: Evaluate Drift Result
        run: |
          echo "Drift Status: ${{ needs.drift-detection-backend.outputs.drift_status }}"
          echo "Exit Code: ${{ needs.drift-detection-backend.outputs.drift_exit_code }}"

          if [ "${{ needs.drift-detection-backend.outputs.drift_status }}" = "drift_detected" ]; then
            echo "Drift Detected - Blocking Pipeline"
            echo "Infrastructure Drifted From Last Deployed State"
            exit 1

          elif [ "${{ needs.drift-detection-backend.outputs.drift_status }}" = "error" ]; then
            echo "Terraform Error - Blocking Pipeline"
            exit 1

          else
            echo "No Drift Detected - Safe To Continue"
          fi
