name: Pipeline Orchestrator

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch To Deploy ( dev | staging | main )"
        required: true
        type: string

permissions:
  contents: read

jobs:
  # Terraform Format
  terraform-format:
    name: Terraform Format
    uses: ./.github/workflows/terraform-format.yml
    with:
      branch: ${{ inputs.branch }}

  # Terraform Validate
  terraform-validate:
    name: Terraform Validate
    uses: ./.github/workflows/terraform-validate.yml
    with:
      branch: ${{ inputs.branch }}

  # Terraform Linting
  terraform-linting:
    name: Terraform Linting
    needs:
      - terraform-format
      - terraform-validate
    uses: ./.github/workflows/terraform-linting.yml
    with:
      branch: ${{ inputs.branch }}

  # Security - Checkov
  Security-Checkov:
    name: Security - Checkov
    needs: terraform-linting
    uses: ./.github/workflows/security-checkov.yml
    with:
      branch: ${{ inputs.branch }}
